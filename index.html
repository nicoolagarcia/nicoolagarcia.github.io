<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body onload="Leaderboard()">
		<header>
			<h1 id="tituloBingo">BingoUnimet</h1>
		</header>
		<div>
			<p>ingrese el nombre de usuario de los jugadores:</p>
			<section>

					<label for="user1">usuario 1:</label>

				</div>
				<div>

				</div>
			</section>
		</div>
		<div>
			<h3>Modo de Juego</h3>
			<p>selecciona el tamaño de carton:</p>

				<button onclick="Empezar_partida(3)">3x3</button>

			</section>
		</div>

			<h3>LEADERBOARD</h3>

				<table>
					<thead>
						<tr>
							<th>Posición</th>
							<th>Jugador</th>
							<th>Victorias</th>
						</tr>
					</thead>
					<tbody>

							<td></td>
						</tr>
						<tr id="fila2">
							<td>2</td>
							<td></td>
							<td></td>
						</tr>
						<tr id="fila3">
							<td>3</td>
							<td></td>
							<td></td>
						</tr>
						<tr id="fila4">
							<td>4</td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</section>
		</div>
	</body>
</html>
